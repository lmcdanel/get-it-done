<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
          .error{
              color: red;
          }
        </style>
    </head>
<body>

    <div>
      <a href='/logout'>Log out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category,message in messages %}
        <ul>
          <li class = "{{category}}">{{message}}</li>
        </ul>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
